<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <title>Fahrenheit To Celsius Converter and vice-versa Extension</title>
</head>

<body>
  <div class = "container">
    <center>
      <h1> Fahrenheit to Celsius Converter </h1>
      <hr>
      <h5>Choose The Type: </h5>
      <select name="type" id="type" class="form-select form-select-lg bg-dark text-white">
        <option value="fahrenheit">Fahrenheit</option>
        <option value="celsius">Celsius</option>
      </select>
      <br>
      <!-- <hr> -->
      <h5>Enter The Number: </h5><input type="text" size="20" class="num"><br>

      <input class = "button" id="clickme" type="button" value="Convert">
      <input class = "button" id="reset" type="button" value="Reset">
      <br>
      <h5  class="output"></h5>
    </center>
  </div>
  <script src="script.js"></script>
</body>
